<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 747.65 612.78"><defs><style>.cls-1{font-size:31.17px;letter-spacing:0.05em;}.cls-1,.cls-2,.cls-3{fill:#282828;font-family:GenSenRoundedTW-M, GenSenRounded TW;}.cls-2{font-size:42.36px;letter-spacing:0.05em;}.cls-3{font-size:24px;letter-spacing:0.05em;}.cls-4{letter-spacing:0.02em;}.cls-5{letter-spacing:0.05em;}.cls-6{letter-spacing:0.03em;}.cls-7{letter-spacing:0.04em;}</style></defs><title>Asset 8</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_2-2" data-name="Layer 2"><text class="cls-1" transform="translate(27.67 316.04)">我是國立陽明交通大學傳播與科技學系的學生，<tspan x="0" y="51.2">是個溫暖熱情、富有情緒去感知社會的創作者，</tspan><tspan x="0" y="102.41">文字與聲音是我認識世界、表達世界的重要方式。</tspan></text><text class="cls-2" transform="translate(0 37.27)">｜歡迎來到我的樂園 ｜</text><text class="cls-1" transform="translate(27.23 179.83)">以文字與聲音為筆、感受生活為紙，<tspan x="0" y="51.2">在這個名為「世界」的樂園創作。</tspan></text><text class="cls-3" transform="translate(43.2 83)">Wel<tspan class="cls-4" x="45.77" y="0">c</tspan><tspan class="cls-5" x="58.75" y="0">ome </tspan><tspan class="cls-6" x="119.85" y="0">t</tspan><tspan class="cls-5" x="130.15" y="0">o my playg</tspan><tspan class="cls-7" x="266.35" y="0">r</tspan><tspan class="cls-5" x="277.1" y="0">ound!!!</tspan></text></g></g></svg>