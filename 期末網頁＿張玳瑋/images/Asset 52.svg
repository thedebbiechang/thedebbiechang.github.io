<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1047.81 671.31"><defs><style>.cls-1{fill:#fff;stroke:#636363;stroke-miterlimit:10;}.cls-2{font-size:52px;letter-spacing:0.1em;}.cls-2,.cls-3{fill:#4c4b4b;}.cls-2,.cls-3,.cls-4{font-family:GenSenRoundedTW-M, GenSenRounded TW;}.cls-3{font-size:48px;letter-spacing:0.1em;}.cls-4{font-size:31.17px;fill:#282828;letter-spacing:0.05em;}</style></defs><title>Asset 52_2</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><rect class="cls-1" x="0.5" y="0.5" width="938.5" height="66.88" rx="7.86"/><text class="cls-2" transform="translate(15.04 54.69)">教育部青年署尋找感動地圖實踐計畫</text><text class="cls-3" transform="translate(4.71 141.69)">尚青欸抵家啦-採訪全台13間菜市場</text><text class="cls-4" transform="translate(0.56 220.96)">18歲那年，我完成我鐵路環島的夢想。<tspan x="0" y="51.2">因著教育部感動地圖計畫，我跟夥伴提案一場了解台灣在地文化的旅行，</tspan><tspan x="0" y="102.41">我們到全台灣13間菜市場，透過採訪市場自治會會長與攤商，</tspan><tspan x="0" y="153.61">聽見各縣市的在地故事。</tspan><tspan x="0" y="204.82">旅程後的報導撰寫、廣播節目製作讓菜市場在年輕一代獲得討論，</tspan><tspan x="0" y="256.02">成果展也得到走讀行腳獎的殊榮。</tspan></text></g></g></svg>